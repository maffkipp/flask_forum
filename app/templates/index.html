{% extends 'base.html' %} {% block content %}
<form action='' method='post' name='new_post'>
    <p>
        {{ form.title.label }}
        <br> {{ form.title(size=50) }}
        <br> {% for error in form.title.errors %}
        <span style='color: red;'>[{{error}}]</span>
        {% endfor %}
    </p>
    <p>
        {{ form.content.label }}
        <br> {{ form.content(size=50) }}
        <br> {% for error in form.content.errors %}
        <span style='color: red;'>[{{error}}]</span>
        {% endfor %}
    </p>
</form>
{% endblock %}
